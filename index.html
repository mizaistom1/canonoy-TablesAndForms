<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        textarea {
            resize: none;
        }

        input[type=text],
        textarea,
        select {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #b4dfe5;
            color: navy;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: verdana;
            font-size: 1.125em;
        }

        input[type=submit]:hover {
            background-color: #379683;
            color: white;
        }

        table {
            border: 5px solid #303c6c;
            border-collapse: collapse;
            margin: 10px auto;
        }

        td,
        th {
            border-bottom: 1px solid #b4dfe5;
            border-collapse: collapse;
            padding: 15px;
        }

        body {
            font-family: Tahoma;
            color: navy;
            font-size: 1.125em;
        }

        thead tr {
            background-color: #b4dfe5;
        }

    </style>
</head>

<body>
    
    <iframe src="table.html" width="100%" height="450" style="border: 1px solid #ccc;"></iframe>

    <table>
        <form>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" size="30" placeholder="Type your name here" maxlength="50"
                            autofocus required></td>
                </tr>
                <tr>
                    <td><label for="sex">Sex:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="eyeColor">Eye Color</label></td>
                    <td>
                        <select name="eyeColor" id="eyeColor" size="1">
                            <option value="green" selected>green</option>
                            <option value="blue">blue</option>
                            <option value="brown">brown</option>
                            <option value="black">black</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="checkAll">Check all that Applies</label></td>
                    <td>
                        <input type="checkbox" id="feature1" name="feature1" value="6ft.">
                            <label for="feature1"> Over 6ft. Tall</label><br>
                        <input type="checkbox" id="feature2" name="feature2" value="200lbs.">
                            <label for="feature2"> Over 200 pounds</label><br>
                        <input type="checkbox" id="feature3" name="feature3" value="less than 200lbs.">
                            <label for="feature3"> Less than 200 pounds</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="ability">Describe your athletic ability</label></td>
                    <td>
                        <textarea rows="10" cols="30" required></textarea>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2"><input type="submit" id="btni1" value="Enter my Information"></th>
                </tr>
            </tfoot>
        </form>
    </table>
</body>

</html>
